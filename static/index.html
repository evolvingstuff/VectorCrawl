<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorCrawl</title>
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .form-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        input[type="url"],
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        .right-align {
            text-align: right;
        }

        .left-align {
            text-align: left;
        }

        #status-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 999;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>VectorCrawl</h1>
<div class="form-container">
    <label for="url" class="right-align">Enter a URL to crawl and embed:</label>
    <input type="url" id="url" required>
    <button type="submit" id="crawl-button" class="left-align">Crawl</button>
    <label for="query" class="right-align">Enter your search query:</label>
    <textarea id="query" required disabled></textarea>
    <button type="submit" id="search-button" class="left-align" disabled>Search</button>
</div>
<br>
<div id="results"></div>

<div id="status-box" class="hidden">
    <p id="status-text">Status: Waiting for updates...</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const crawlButton = document.getElementById('crawl-button');
        const searchButton = document.getElementById('search-button');
        const urlInput = document.getElementById('url');
        const queryInput = document.getElementById('query');
        const resultsDiv = document.getElementById('results');
        const statusBox = document.getElementById('status-box');
        const statusText = document.getElementById('status-text');

        // Disable the search query input initially
        queryInput.value = '';

        crawlButton.addEventListener('click', async () => {
            const url = urlInput.value;
            if (!url) return;

            // Call the crawl function here and wait for it to finish
            urlInput.disabled = true;
            crawlButton.disabled = true;
            const waitCursorStyle = document.createElement('style');
            waitCursorStyle.innerHTML = `* { cursor: wait !important; }`;
            document.head.appendChild(waitCursorStyle);
            statusBox.classList.remove('hidden');
            statusText.textContent = 'Crawling...';
            await crawl(url);

            // Enable the search query input after crawling is done
            statusBox.classList.add('hidden');
            document.head.removeChild(waitCursorStyle);
            queryInput.disabled = false;
            urlInput.disabled = false;
            crawlButton.disabled = false;
            searchButton.disabled = false;
        });

        searchButton.addEventListener('click', async () => {
            const query = queryInput.value;
            if (!query) return;

            // Call the search function here
            const searchResults = await search(query);

            // Display the search results
            displayResults(searchResults, resultsDiv);
        });
    });

    // Add your `crawl` and `search` functions here
    async function crawl(url) {
        try {
            const response = await fetch('/crawl', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `url=${encodeURIComponent(url)}`,
            });

            if (!response.ok) {
                throw new Error('Crawl failed');
            }

            const data = await response.json();
            alert(data.message);
            console.log(data.message);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function search(query) {
        try {
            const response = await fetch('/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `query=${encodeURIComponent(query)}`,
            });

            if (!response.ok) {
                throw new Error('Search failed');
            }

            const data = await response.json();
            return data.results;
        } catch (error) {
            console.error('Error:', error);
            return [];
        }
    }

    const websocket = new WebSocket('ws://localhost:8080/websocket');
    console.log('connected to websocket');

    websocket.onopen = (event) => {
        console.log('WebSocket is open now.');
    };

    websocket.onclose = (event) => {
        console.log('WebSocket is closed now.');
    };

    websocket.onerror = (event) => {
        console.error('WebSocket error observed:', event);
    };

    websocket.onmessage = (event) => {
        let statusText = document.getElementById('status-text');
        statusText.textContent = event.data;
    };

    function displayResults(results, resultsDiv) {
        // Your display implementation
        alert('TODO: display results');
    }

</script>
</body>
</html>
